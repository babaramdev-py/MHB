<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mental Bud</title>
</head>


<body>


    <div class="container mb-4 mt-5 p-5 bg-success text-light rounded-5">
        <h1>Your Mental Health Assistant!</h1>
        <h2>Share anything, I will do my best to help you out</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    {% if response %}
    <div class="container response mb-4 mt-4 p-4 bg-dark text-light rounded-5">
        <h4>{{ response }}</h4>
    </div>
    {% endif %}


    <div class="container response mb-4 mt-5 p-4 bg-danger text-light rounded-5">

        <h2>Not satisfied with the AI? Refer to our available therapists.</h2>
        <button type="button" class="btn btn-primary" >

            <a href="{% url 'therapist' %}" style="color: aliceblue;text-decoration: none;">Connect with a Therapist</a>

        </button>

    </div>

</body>

</html>
